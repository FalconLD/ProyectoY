{% extends 'DriveX/base.html' %}
{% load static %}

{% block title %}Inicio de Sesión - Rental Car DriveX{% endblock %}

{% block content %}
<main>
    <section class="form-section">
        <div class="container">
            <h2 class="section-title">Iniciar Sesión</h2>
            <form id="login-form" class="form-container">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Nombre de Usuario *</label>
                    <input type="text" id="username" name="username" required>
                    <div id="username-error" class="error-message">Por favor ingresa tu nombre de usuario</div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña *</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-error" class="error-message">Por favor ingresa tu contraseña</div>
                </div>
                <button type="submit" class="cta-button">Iniciar Sesión</button>
                <p>¿No tienes una cuenta? <a href="/registro/">Regístrate aquí</a></p>
            </form>
        </div>
    </section>
</main>

{% endblock %}
